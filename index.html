<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Input Output</title>
  </head>
  <body>
    <div class="box">
      <h1>Generic Personality Quiz</h1>
      <h4 style="transform: translate(0%, -80%); color: rgb(80, 113, 141);">The Quiz Ever</h4>
      <a href="https://www.skechers.com/technologies/collections/court-classics/?utm_source=dv360"><img src="sketchAd.png" alt="Code" width="670" height="110"></a>
      <div class="inBox">
        <h1><div id="radio-output1">Question 1</div></h1>
        <h3><div id="radio-output2">What is your favorite food group?</div></h3>
        <form id="answer" action="#">
          <input type="radio" id="1" name="answer" value="1">
          <label for="1">Fruits</label>
          <p></p>
          <input type="radio" id="2" name="answer" value="2">
          <label for="2">Vegetables</label>
          <p></p>
          <input type="radio" id="3" name="answer" value="3">
          <label for="3">Protein</label>
          <p></p>
          <input type="radio" id="4" name="answer" value="4">
          <label for="4">Grains</label>
          <p></p>
          <input type="radio" id="5" name="answer" value="5">
          <label for="5">Dairy</label>
          <p></p>
        </form>
        <div id="radio-output2"> </div>
      </div>
      <p></p>
      <a href="https://rewards.bing.com/welcome"><img src="chromeAd.png" alt="Code" width="670" height="170"></a>

      </div>
    </div>
    <script src="script.js"></script>
    </body>
